<md-sidenav class="md-sidenav-left" md-component-id="sidenav" layout="column" flex>
  <md-content flex>
    <md-toolbar class="md-hue-2" role="navigation">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="$ctrl.toggleMenu()">
          <i class="fa fa-bars fa-lg"></i>
        </md-button>
        <img ng-if="$ctrl.site.brand.src"
          ng-src="{{$ctrl.site.brand.src}}.svg"
          width="{{$ctrl.site.brand.width}}"
          height="{{$ctrl.site.brand.height}}"
          alt="{{$ctrl.site.brand.alt}}"
          fallback-src="{{$ctrl.site.brand.src}}.png">
      </div>
    </md-toolbar>
    <md-list layout-margin>
      <md-list-item>
        <i class="fa fa-car"></i> Stuff
      </md-list-item>
      <md-list-item>
        <i class="fa fa-ship"></i> More Stuff
      </md-list-item>
    </md-list>
  </md-content>
</md-sidenav>
